<dom-module id="moe-shell">
    <style>
    :host {
        display: block;
        box-sizing: border-box;
        background-color: var(--background-color);
        @apply(--layout-fit);
    }
    
    #navbar {
        --paper-toolbar-background: rgba(255, 255, 255, 0.3);
        --paper-toolbar-color: var(--font-color);
    }
    
    #menuNavbar {
        --paper-toolbar-background: var(--font-color);
        --paper-toolbar-color: var(--form-color);
    }
    
    paper-dialog {
        margin: 15px;
    }
    
    moe-form {
        width: 100%;
    }
    </style>
    <template>
        <!-- 暫 手機彈出發文框 -->
        <paper-dialog with-backdrop id="scrolling" class="fit" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <paper-dialog-scrollable>
                <moe-form> </moe-form>
            </paper-dialog-scrollable>
        </paper-dialog>
        <!-- 本體 -->
        <paper-drawer-panel id="panel">
            <paper-header-panel drawer>
                <paper-toolbar id="menuNavbar" class="tall">
                    <h2>メニュー</h2>
                </paper-toolbar>
                <paper-menu>
                    <paper-item>Inbox</paper-item>
                    <paper-item>Starred</paper-item>
                    <paper-item>Sent mail</paper-item>
                    <paper-item>Drafts</paper-item>
                </paper-menu>
            </paper-header-panel>
            <paper-scroll-header-panel main >
                <paper-toolbar id="navbar" justify="justified">
                    <paper-icon-button icon="menu" paper-drawer-toggle> </paper-icon-button>
                    <div id="topLink" class="flex">
                        <ul>
                            <li><a href="#">anchor</a></li>
                            <li><a href="#">background</a></li>
                            <li><a href="#">dialog</a></li>
                            <li><a href="#">element</a></li>
                            <li><a href="#">frame</a></li>
                        </ul>
                    </div>
                    <paper-icon-button data-dialog="scrolling" icon="icons:more-vert" on-click="clickHandler"> </paper-icon-button>
                </paper-toolbar>
                <neon-naimation-pages id="pages" class="flex" selected="[[selected]]" entry-animation="[[entryAnimation]]" exit-animation="[[exitAnimation]]">
                    <moe-board-shell></moe-board-shell>
                    <neon-animatable>2</neon-animatable>
                </neon-naimation-pages>
            </paper-scroll-header-panel>
        </paper-drawer-panel>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-shell',

    properties: {

    },
    clickHandler: function(e) {
        var button = e.target;
        while (!button.hasAttribute('data-dialog') && button !== document.body) {
            button = button.parentElement;
        }

        if (!button.hasAttribute('data-dialog')) {
            return;
        }

        var id = button.getAttribute('data-dialog');
        var dialog = document.getElementById(id);
        if (dialog) {
            dialog.open();
        }
    },

    // Element Lifecycle

    ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
        // this.$.panel.properties = {'forceNarrow':true };

        this.$.panel.forceNarrow = true;

        var newObj = {
            forceNarrow: true
        }
        for (key in newObj) {
            if (typeof newObj[key] !== 'undefined') {
                this.$.panel[key] = newObj[key];
            }
        }
    },

    attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).


    },

    detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
    },
});
</script>
