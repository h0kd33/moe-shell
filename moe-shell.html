<dom-module id="moe-shell">
    <style>
    :host {
        display: block;
        box-sizing: border-box;
        background-color: var(--background-color);
        position: relative;
        @apply(--layout-fit);
    }
    
    #menuNavbar {
        --paper-toolbar-background: var(--font-color);
        --paper-toolbar-color: var(--form-color);
    }
    
    paper-dialog {
        margin: 15px;
    }
    
    moe-form {
        width: 100%;
    }
    </style>
    <template>
        <!-- 暫 手機彈出發文框 -->
        <paper-dialog with-backdrop id="scrolling" class="fit" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop>
            <paper-dialog-scrollable>
                <moe-form> </moe-form>
            </paper-dialog-scrollable>
        </paper-dialog>
        <!-- 本體 -->
        <paper-drawer-panel id="leftPanel">
            <paper-header-panel id="leftDrawer" drawer>
                <paper-toolbar id="menuNavbar" class="tall">
                    <h2>メニュー</h2>
                </paper-toolbar>
                <paper-menu>
                    <paper-item>Inbox</paper-item>
                    <paper-item>Starred</paper-item>
                    <paper-item>Sent mail</paper-item>
                    <paper-item>Drafts</paper-item>
                </paper-menu>
            </paper-header-panel>
            <paper-header-panel id="main" main>
                <moe-board-shell></moe-board-shell>
            </paper-header-panel>
        </paper-drawer-panel>
    </template>
</dom-module>
<script>
Polymer({

    is: 'moe-shell',

    properties: {
        selected: {
            type: Number,
            value: 0,
            reflectToAttribute: true
        },
        recordPosition: {
            type: Number
        }
    },
    clickHandler: function(e) {
        var button = e.target;
        while (!button.hasAttribute('data-dialog') && button !== document.body) {
            button = button.parentElement;
        }

        if (!button.hasAttribute('data-dialog')) {
            return;
        }

        var id = button.getAttribute('data-dialog');
        var dialog = document.getElementById(id);
        if (dialog) {
            dialog.open();
        }
    },
    _recordPosition: function(e) {
        var v = this.$.pages.selected;
        v === 0 ? recordPosition = e.detail.target.scrollTop : '';
        console.log('scroll to ' + recordPosition);
    },
    _drawerEvent: function(e) {
        console.log('something changed: ' + e.detail);
    },

    // Element Lifecycle

    ready: function() {
        this.$.leftPanel.forceNarrow = true;

        var newObj = {
            forceNarrow: true
        };
        for (key in newObj) {
            if (typeof newObj[key] !== 'undefined') {
                this.$.leftPanel[key] = newObj[key];
            }
        }

        // 監控 drawer style cahnged 避免拖移時選取內文
        this.$.leftDrawer.parentElement.addEventListener('DOMAttrModified', function(e) {
            console.log('attr chnage');
            if (e.attrName === 'style') {
                console.log('prevValue: ' + e.prevValue, 'newValue: ' + e.newValue);
            }
        }, false);

    },

    attached: function() {

    },

    detached: function() {

    },
});
</script>
